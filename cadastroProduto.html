<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./bootstrap/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/styleFormulario.css">
    <title>Cadastro</title>
</head>
<body>
    <header class="cabecalho">        
        <nave class="cabecalho__menu">            
            <a class="cabecalho__menu__link" href="menu.html">Clique aqui para retornar à página de menu</a>                                 
        </nave>        
    </header>     
    <div class="titulo">
        <h1 class="titulo__subtitulo">Cadastro de Produtos</h1>
    </div>
    <form class="formulario" action="./php/valida_CadastroProduto.php" method="post">
        <section class="grupo">
            <div class="grupo__campo">
                <label for="nome">Descrição do produto:</label>
                <input type="text" name="nome" id="nome" required autocomplete="off">
            </div>
            <div class="grupo__campo">
                <label for="embalagem">Embalagem:</label>
                <input type="text" name="embalagem" id="embalagem" required autocomplete="off">
            </div>           
        </section> 
        <div class="grupo__campo">
            <label for="marca">Marca:</label>
            <input type="text" name="marca" id="marca" required autocomplete="off"> 
        </div>           
    </section> 
        <button class="botao" type="submit">Cadastrar</button>     
    </form>       
    <footer class="rodape">
        <p>Desenvolvido por: Everaldo Boscatto - 2024.</p>
    </footer>
